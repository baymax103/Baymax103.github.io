      <script>
function myFunction(divid) {
  var x = document.getElementById(divid);
  if (x.style.display == "") {
    x.style.display = "block";
    changeShowHideButton(divid);
  } else {
    x.style.display = "";
    changeShowHideButton(divid);
  }
}

function changeShowHideButton(divid) {
  var shown = document.getElementById(divid + "btn").innerHTML;
  if (shown == "Show") {
    document.getElementById(divid + "btn").innerHTML = "Hide";
  } else {
    document.getElementById(divid + "btn").innerHTML = "Show";
  }
}
</script>
